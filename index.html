<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minzVIZ - Basketball Minutes Distribution Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @font-face {
            font-family: 'Outrun Future';
            src: url('fonts/Outrun future.otf') format('opentype');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>minzVIZ</h1>
        <h2 id="the-basketball-minutes-distribution-visualizer" class="subtitle">The Basketball Minutes Distribution Visualizer</h2>

        <div class="roster">
            <h2>Roster</h2>
            <select id="team-dropdown">
                <option value="">Select a team</option>
            </select>
            <select id="player-dropdown">
                <option value="">Select a player</option>
            </select>
            <button id="add-custom-player" disabled>Add Custom Player</button>
            <div id="action-text" class="action-text">Select a team and a player, then click on an empty slot to add them.</div>
        </div>
        <div id="custom-player-modal" class="modal">
            <div class="modal-content">
              <h3>Add Custom Player</h3>
              <input type="text" id="custom-player-name" placeholder="Enter player name">
              <button id="save-custom-player">Add Player</button>
              <button id="close-modal">Cancel</button>
            </div>
          </div>

        <div class="positions">
            <h2>Positions</h2>
            <div id="total-minutes"></div>
            <div class="positions-container"></div>
        </div>
        <div class="actions">
            <button id="clear-lineup">Clear Lineup</button>
            <button id="export-image">Export as Image</button>
            <button id="generate-link">Generate Shareable Link</button>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div id="position-legend"></div>
            <div id="summary"></div>
        </div>
    </div>
    <script src="script.js"></script>
<footer>
    <p>&copy; Kenavoga 2024</p>
</footer>
</body>
</html>
